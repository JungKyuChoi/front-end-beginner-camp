<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Hello Scope</title>
	</head>
	<body>
		<script>
			var global = "global";
			// window.global = "global"
			
			var text = function() {
				var global = global; // "global";
				// text Function 유효할 때만
				// console.log(global) // "global";
				global = "inner Text";
				console.log(global); // "inner Text"
			}
			
			var test = function() {
				var x = [];
				console.log(x);
			}

			var text2 = function() {
				global = "text changed";
				console.log(global); // "text changed"
			}
			
			text();
			console.log(global) // "global"

			text2();
			console.log(global) // "text changed"

			test();
			console.log(x) // x is not defined
		</script>	
	</body>
</html>
